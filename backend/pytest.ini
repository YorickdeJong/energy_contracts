[pytest]
# Pytest configuration for Django project

# Django settings module
DJANGO_SETTINGS_MODULE = config.settings

# Python files to look for tests
python_files = test_*.py *_test.py tests.py

# Python classes to look for tests
python_classes = Test*

# Python functions to look for tests
python_functions = test_*

# Directories to search for tests
testpaths = .

# Directories to ignore
norecursedirs =
    .git
    .tox
    venv
    env
    __pycache__
    *.egg-info
    staticfiles
    media
    migrations
    node_modules

# Add current directory to Python path
pythonpath = .

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    django_db: marks tests that require database access
    api: marks API endpoint tests
    models: marks model tests
    views: marks view tests
    serializers: marks serializer tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
    --nomigrations
    --disable-warnings

# Coverage options (when running with --cov)
[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    config/wsgi.py
    config/asgi.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
